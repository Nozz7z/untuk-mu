<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Mu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 350px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #fff;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .yes {
      background: linear-gradient(135deg, #00F260, #0575E6);
      color: white;
      box-shadow: 0 0 25px rgba(0, 242, 96, 0.8);
      margin-top: 10px;
    }

    .yes:hover {
      box-shadow: 0 0 40px rgba(0, 242, 96, 1);
      transform: scale(1.08);
    }

    .no {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow: 0 0 25px rgba(255, 65, 108, 0.8);
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, 0);
      transition: top 0.3s, left 0.3s;
      z-index: 2;
    }

    .no:hover {
      box-shadow: 0 0 40px rgba(255, 65, 108, 1);
    }

    .response {
      margin-top: 20px;
      font-size: 18px;
      display: none;
      color: #00ff9c;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 2s linear forwards;
      z-index: 0;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mau nggak jadi pacarku?</h1>
    <button class="btn yes" onclick="jawab()">Iyaa, Mau ‚ù§Ô∏è</button>
    <div class="response" id="respon">Yeaayy! Aku bahagia banget!! üíñ</div>
  </div>

  <button class="btn no" onclick="pindah(this)">Nggak mau üò°</button>

  <script>
    function jawab() {
      document.getElementById('respon').style.display = "block";
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function pindah(el) {
      const randX = Math.floor(Math.random() * (window.innerWidth - 100));
      const randY = Math.floor(Math.random() * (window.innerHeight - 100));
      el.style.left = `${randX}px`;
      el.style.top = `${randY}px`;
    }
  </script>
</body>
</html>
